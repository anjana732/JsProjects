<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4800d7071c.js" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Number Guessing Game</h2>
    <p>Try Guessing a random number between 1 and 100</p>
    <P>You have 10 attempts to guess the right number</P>
    <h1>Guess a number</h1>
    <form>
        <input type="text" id="guess" placeholder="Enter your number">
        <button type="submit">Submit Guess</button>
    </form>
    <p id="prevGuess">Previous Guesses : </p>
    <p id="remGuess">Guesses Remaining : </p>
    <script src="index.js"></script>
</body>
</html>
